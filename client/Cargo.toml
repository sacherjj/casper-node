[package]
name = "casper-client"
version = "0.3.1"
authors = ["Marc Brinkmann <marc@casperlabs.io>", "Fraser Hutchison <fraser@casperlabs.io>"]
edition = "2018"
description = "A client for interacting with the Casper network"
readme = "README.md"
documentation = "https://docs.rs/casper-client"
homepage = "https://casperlabs.io"
repository = "https://github.com/CasperLabs/casper-node/tree/master/client"
license-file = "../LICENSE"

[lib]
name = "casper_client"
crate-type = ["rlib", "cdylib"]
path = "lib/lib.rs"

[[bin]]
name = "casper-client"
path = "src/main.rs"
doc = false

[dependencies]
base64 = "0.13.0"
casper-execution-engine = { version = "0.3.1", path = "../execution_engine" }
casper-node = { version = "0.3.1", path = "../node" }
casper-types = { version = "0.3.1", path = "../types", features = ["std"] }
clap = "2.33.1"
futures = "0.3.5"
hex = { version = "0.4.2", features = ["serde"] }
humantime = "2.0.1"
jsonrpc-lite = "0.5.0"
once_cell = "1.5.2"
rand = "0.7.3"
reqwest = { version = "0.10.6", features = ["json"] }
semver = { version = "0.11.0", features = ["serde"] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1.0.55"
thiserror = "1.0.20"
tokio = { version = "0.2.20", features = ["macros", "rt-threaded", "sync", "tcp", "time", "blocking"] }

[build-dependencies]
cbindgen = { version = "0.15", optional = true }

[features]
default = ["ffi"]
ffi = ["cbindgen"]

[package.metadata.deb]
features = ["vendored-openssl"]
revision = "0"
assets = [
    ["../target/release/casper-client", "/usr/bin/casper-client", "755"],
]
extended-description = """
Package for Casper Client to connect to Casper Node.

For information on using package, see https://github.com/CasperLabs/casper-node
"""

[dev-dependencies]
anyhow = "1.0.28"
casper-node = { path = "../node" }
futures = "0.3.5"
hyper = "0.13.7"
jsonrpc-lite = "0.5.0"
semver = "0.11"
serde = "1"
warp = "0.2.4"
warp-json-rpc = "0.2"
